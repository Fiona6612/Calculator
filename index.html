<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f5f5f5;
    }
    .calculator-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    input {
      padding: 15px;
      width: 150px;
      margin: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    .number-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
    .number-btn {
      padding: 15px;
      font-size: 18px;
      border: 2px solid #007bff;
      background: #f8f9fa;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .number-btn:hover {
      background: #007bff;
      color: white;
    }
    .operations {
      margin: 20px 0;
    }
    .operation-btn {
      padding: 15px 20px;
      margin: 5px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .operation-btn:hover {
      background: #218838;
      transform: translateY(-2px);
    }
    .reset-btn {
      padding: 15px 30px;
      margin: 20px 5px;
      font-size: 16px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .reset-btn:hover {
      background: #c82333;
      transform: translateY(-2px);
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      padding: 15px;
      background: #e9ecef;
      border-radius: 8px;
      min-height: 25px;
    }
    .active-input {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }
  </style>
</head>
<body>

  <div class="calculator-container">
    <h1>ðŸ§® Enhanced Calculator</h1>

    <input type="number" id="num1" placeholder="First number" onclick="setActiveInput('num1')">
    <input type="number" id="num2" placeholder="Second number" onclick="setActiveInput('num2')">

    <div class="number-grid">
      <button class="number-btn" onclick="addNumber('7')">7</button>
      <button class="number-btn" onclick="addNumber('8')">8</button>
      <button class="number-btn" onclick="addNumber('9')">9</button>
      <button class="number-btn" onclick="addNumber('4')">4</button>
      <button class="number-btn" onclick="addNumber('5')">5</button>
      <button class="number-btn" onclick="addNumber('6')">6</button>
      <button class="number-btn" onclick="addNumber('1')">1</button>
      <button class="number-btn" onclick="addNumber('2')">2</button>
      <button class="number-btn" onclick="addNumber('3')">3</button>
      <button class="number-btn" onclick="addNumber('0')" style="grid-column: span 2;">0</button>
      <button class="number-btn" onclick="addNumber('.')">.</button>
    </div>

    <div class="operations">
      <button class="operation-btn" onclick="calculate('add')">+</button>
      <button class="operation-btn" onclick="calculate('subtract')">âˆ’</button>
      <button class="operation-btn" onclick="calculate('multiply')">Ã—</button>
      <button class="operation-btn" onclick="calculate('divide')">Ã·</button>
      <button class="operation-btn" onclick="calculate('modulus')">%</button>
    </div>

    <button class="reset-btn" onclick="resetCalculator()">ðŸ”„ Reset</button>

    <div id="result">Result will appear here</div>
  </div>

  <script>
    let activeInput = 'num1';

    function setActiveInput(inputId) {
      // Remove active class from all inputs
      document.getElementById('num1').classList.remove('active-input');
      document.getElementById('num2').classList.remove('active-input');
      
      // Add active class to clicked input
      document.getElementById(inputId).classList.add('active-input');
      activeInput = inputId;
    }

    function addNumber(num) {
      const input = document.getElementById(activeInput);
      if (num === '.' && input.value.includes('.')) {
        return; // Prevent multiple decimal points
      }
      input.value += num;
    }

    function calculate(operation) {
      const a = parseFloat(document.getElementById("num1").value);
      const b = parseFloat(document.getElementById("num2").value);
      let result;

      if (isNaN(a) || isNaN(b)) {
        result = "Please enter valid numbers!";
      } else {
        if (operation === 'add') {
          result = a + b;
        } else if (operation === 'subtract') {
          result = a - b;
        } else if (operation === 'multiply') {
          result = a * b;
        } else if (operation === 'divide') {
          result = b !== 0 ? (a / b) : "Cannot divide by zero";
        } else if (operation === 'modulus') {
          result = b !== 0 ? (a % b) : "Cannot divide by zero";
        }
      }

      document.getElementById("result").textContent = "Result: " + result;
      console.log("Calculated:", result);  
    }

    function resetCalculator() {
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("result").textContent = "Result will appear here";
      
      // Reset active input to first field
      document.getElementById('num1').classList.remove('active-input');
      document.getElementById('num2').classList.remove('active-input');
      document.getElementById('num1').classList.add('active-input');
      activeInput = 'num1';
    }

    // Initialize with first input active
    window.onload = function() {
      setActiveInput('num1');
    }
  </script>

</body>
</html>
